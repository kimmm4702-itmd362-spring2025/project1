<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-forms.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
</body>
  <main>
    <div class="main">
      <h1 class="page-title">BOOK CLUB</h1>
      <h2 class="topic">Today's Topic: Psychological Thriller</h2>
      <div class="author-info">
        <figure class="author-photo">
          <img src="images/author.jpg" alt="Portrait picture of Frieda McFadden">
          <figcaption>Frieda McFadden</figcaption>
        </figure>
      </div>
      <p>
        "Freida McFadden is a bestselling American author and physician specializing in brain injuries. She writes psychological thrillers and medical humor, drawing from her expertise in brain injury treatment."
      </p>
    </div>
    <div class="books">
      <figure>
        <img src="images/housemaid.jpg" alt="Novel of 'The Housemaid' by Freida McFadden, with a mysterious blue cover">
        <figcaption>'The Housemaid'</figcaption>
      </figure>
      <figure>
        <img src="images/neverlie.jpg" alt="Novel of 'Never Lie' by Freida McFadden, with a black creepy couch cover">
        <figcaption>'Never Lie'</figcaption>
      </figure>
      <figure>
        <img src="images/theinmate.jpg" alt="Novel of 'The Inmate' by Freida McFadden, with a green dark cell cover">
        <figcaption>'The Inmate'</figcaption>
      </figure>
    </div>
    <div class="form">
      <form method="get" action="#null" id="newsletter-form">
        <h3>Subscribe To The Newsletter</h3>
        <ol>
          <li id="input-name">
            <label for="fname">FirstName</label>
            <input type="text" name="firstname" id="fname" placeholder="Your first name..">

            <label for="lname">LastName</label>
            <input type="text" name="lastname" id="lname" placeholder="Your last name..">
          </li>
          <li id="input-email">
            <label for="email">Enter your email:</label>
            <input type="email" name="email" id="email" pattern="^.+@.+$" placeholder="email@example.com">
          </li>
          <li id="select-book">
            <label for="book">Book</label>
            <select id="book" name="book">
              <option value="the housemaid">The Housemaid</option>
              <option value="never lie">Never Lie</option>
              <option value="the inamte">The Inmate</option>
            </select>
          </li>
          <li id="input-submit">
            <input type="submit" name="submit" id="submit" value="Subscribe for Free">
          </li>

        </ol>
      </form>
    </div>
  </main>
</body>
</html>
